<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #welcome-screen {
            position: fixed;
            background-color:#3498db;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 2;
            cursor: pointer;
        }
        #welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 40px;
            transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
        }
        #welcome-choices>button,input {
            font-size: 40px;
        }
        #welcome-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <div id="welcome-container">
            <div id="welcome-choices">
                Nickname:<br>
                <input id="nickname-input" type="text" name="nickname">
                <br>
                Choose Class:<br>
                <button onclick="chooseClass('warrior');">Warrior</button> 
                <button onclick="chooseClass('psychic');">Psychic</button>                
            </div>
            <div id="welcome-spinner" style="display: none;"></div>
        </div>
    </div>
    <div id="game-screen" style="display: none;">
        <canvas id="canvas" width="500" height="500">Game Arena</canvas>
        <br>
        <button onclick='ws.send(JSON.stringify({"type": "command", "command": "up"}))'>up</button>
        <br>
        <button onclick='ws.send(JSON.stringify({"type": "command", "command": "left"}))'>left</button>
        <button onclick='ws.send(JSON.stringify({"type": "command", "command": "right"}))'>right</button>  
        <button id="mark-button" style="display: none;" onclick='ws.send(JSON.stringify({"type": "command", "command": "mark"}))'>mark</button>
        <button id="attack-button" style="display: none;" onclick='ws.send(JSON.stringify({"type": "command", "command": "attack"}))'>attack</button>
        <br>
        <button onclick='ws.send(JSON.stringify({"type": "command", "command": "down"}))'>down</button>
        <ul id="debug-list"></ul>        
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const welcomeScreen = document.getElementById('welcome-screen');
        const welcomeChoices = document.getElementById('welcome-choices');
        const welcomeSpinner = document.getElementById('welcome-spinner');
        const gameScreen = document.getElementById('game-screen');
        const nickNameInput = document.getElementById('nickname-input');
        var ws = null;
        var GAME_INFO = {};

        function chooseClass(cls) {
            playerClass = cls;
            if (cls === "warrior") {
                document.getElementById("attack-button").style.display = "inline";
            }
            else if (cls === "psychic") {
                document.getElementById("mark-button").style.display = "inline";
            }
            var nickname = nickNameInput.value;
            if (nickname === "") {
                const names = ["Izuku Midoriya", "Katsuki Bakugo", "Shoto Todoroki", "Tenya Iida", "Ochaco Uraraka",
                    "Tsuyu Asui", "Fumikage Tokoyami", "Kyoka Jiro", "Momo Yaoyorozu", "Mei Hatsume"];
                    nickname = names[Math.floor(Math.random() * names.length)];
            }
            welcomeChoices.style.display = "none";
            welcomeSpinner.style.display = "block";

            ws = new WebSocket('ws://127.0.0.1:8765');
            ws.onopen = function(event) {
                var msg = {"type": "init", "nickname": nickname, "class": cls};
                ws.send(JSON.stringify(msg));
                console.log("first message sent ", msg);
            };
            ws.onmessage = function(event) {
                var msg = JSON.parse(event.data);
                GAME_INFO['world_size'] = msg['world_size'];
                GAME_INFO['interaction_radius'] = msg['interaction_radius'];
                GAME_INFO['player_class'] = cls;
                ctx.font = "" + 500 / GAME_INFO['world_size'] + "px Arial";
                console.log("first message received ", msg);
                startGameSession();
            }
        }

        function render(units) {
            var scale = 500 / GAME_INFO['world_size'];
            ctx.fillStyle = "rgb(200, 200, 200)";
            ctx.fillRect(0, 0, 500, 500);

            ctx.lineWidth = 2;
            ctx.strokeStyle = "rgba(255, 255, 255, 0.25)";
            var gridSize = 5;
            for (var k = 0; k < GAME_INFO['world_size']; k += gridSize) {
                var deltaL = k * scale;
                ctx.beginPath();
                ctx.moveTo(deltaL, 0);
                ctx.lineTo(deltaL, 500);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, deltaL);
                ctx.lineTo(500, deltaL);
                ctx.stroke();                
            }            

            
            for (var u of units) {
                x = u["x"] * scale;
                y = u["y"] * scale;                
                if (u['type'] === 'ghost') {
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.25)';
                    if (u['is_marked']) {
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = 'green';
                        ctx.strokeRect(x - scale * 0.5, y - scale * 0.5, scale, scale);
                    }
                }
                else if (u['type'] === 'me') {
                    ctx.fillStyle = 'blue';
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = GAME_INFO['player_class'] === 'warrior' ? 'orange' : 'green';
                    ctx.beginPath();
                    var r = GAME_INFO['interaction_radius'] * scale;
                    ctx.arc(x, y, r, 0, 2 * Math.PI);
                    ctx.stroke();
                }
                else if (u['type'] === 'player' && u['class'] === 'warrior') {
                    ctx.fillStyle = 'orange';
                }
                else if (u['type'] === 'player' && u['class'] === 'psychic') {
                    ctx.fillStyle = 'green';
                }                
                ctx.fillRect(x - scale * 0.5, y - scale * 0.5, scale, scale);
                if ('nickname' in u) {
                    ctx.fillText(u['nickname'], x - scale * 0.5, y + scale * 1.5);
                }
            }
        }

        function startGameSession() {
            welcomeScreen.style.display = "none";
            gameScreen.style.display = "block";
            console.log("Entering game loop...");

            ws.onmessage = function(event) {
                var msg = JSON.parse(event.data);
                var units = msg['units'];
                render(units);

                var debugList = document.getElementById('debug-list');
                var item = document.createElement('li');
                content = document.createTextNode("tick no: " + msg["tick_no"] + ", ts (server): " + msg["ts"] + ", ts (client): " + Date.now() + ", lag: " + (new Date().getTime() - msg["ts"] * 1000 + new Date().getTimezoneOffset() * 60 * 1000));
                item.appendChild(content);
                debugList.prepend(item);
                if (debugList.children.length > 5) {  // Keep 5 most recent items
                    debugList.removeChild(debugList.lastChild);
                }
            };
        }

    </script>
</body>
</html>
