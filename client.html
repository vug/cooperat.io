<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <canvas id="canvas" width="500" height="500">Game Arena</canvas>
    <ul id="debug-list"></ul>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        var ws = new WebSocket('ws://127.0.0.1:8765');

        ws.onmessage = function(event) {
            ctx.fillStyle = 'grey';
            ctx.fillRect(0, 0, 500, 500);

            var msg = JSON.parse(event.data);
            ctx.fillStyle = 'green';
            for (var u of msg['units']) {
                x = u["x"] * 50;
                y = u["y"] * 50;
                ctx.fillRect(x - 5, y - 5, 10, 10);
            }

            var debugList = document.getElementById('debug-list');
            var item = document.createElement('li');
            content = document.createTextNode(msg["ts"]);
            item.appendChild(content);
            debugList.prepend(item);
            if (debugList.children.length > 10) {  // Keep 10 most recent items
                debugList.removeChild(debugList.lastChild);
            }
        };
    </script>
</body>
</html>
